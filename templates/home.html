<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css')}}"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;500;700&family=Montserrat:ital,wght@0,500;0,700;1,400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  overflow: hidden;
}

.custom-card {
  width: calc(25% - 10px);
  background-color: #f2f2f2;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
}

.concept-count {
  font-weight: bold;
}

.concept-name {
  margin-top: 5px;
}

.custom-description {
  background-color: #333;
  padding: 10px;
  border-radius: 5px;
}
    </style>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body onload="loadPage()">
    <div class="kp-demo-v2">
      <div class="row no-gutters px-sm-5 px-3 pb-5">
        <!-- navbar Section 1 -->
        <div class="col-12 navbar-bar d-flex justify-content-between py-2">
          <img src="{{ url_for('static', filename='images/acharya.png') }}" alt="Acharya" class="w-44px" />
          <img src="{{ url_for('static', filename='images/user-avatar.svg') }}" alt="User-icon" />
        </div>

        <!-- Hello User Section 2 -->
        <div class="col-12 py-3">
          <div class="d-flex">
            <img src="{{ url_for('static', filename='images/arrow-left.svg') }}" alt="arrow-left" class="" />
            <div class="page-title text-white px-2">Hello User!</div>
          </div>

          <div class="card-container my-2">
            {% for item in data %}
            <div class="custom-card concept-cards py-4" onclick="changeDescription('{{ item.description }}','{{ item.title }}')">
              <div class="text-center concept-count py-1">
                <u>Concept</u>
              </div>
              <div class="text-center concept-name">
                <h1 class="h1-text">
                  {{ item.title }}
                </h1>
              </div>
            </div>
            {% endfor %}
          </div>
          <p id="custom-description" class="custom-description text-white text-center py-3">
          </p>               
        </div>
 

        <!-- Key Terms Section 3-->
        <div class="col-12 " id="key-div">
          
        </div>

        <!-- Tutorials Section 4 -->
        <div class="col-12">
            <div class="tutorials-section pt-3 pb-2">
                <div class="text-left text-white section-title">Tutorials</div>
                <div class="scrolling-wrapper pt-2 pb-4">
                                   
                </div>
            </div>
            <div class="btn acedemics-bridge-btn d-flex justify-content-center text-white mx-3" >
                GO TO ACADEMICS BRIDGE
            </div>
        </div>

          <!-- WizAcharya Bot section 5 -->

          <div class="col-12 d-flex justify-content-end">
            <button
                type="button"
                class="btn bg-white wiz-bot-btn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
            >
                <img
                    src="{{ url_for('static', filename='images/robo-bot.svg') }}"
                    alt=""
                    class="py-3 px-2 bot-icon"
                />
                <img
                    src="{{ url_for('static', filename='images/cancel-icon.png') }}"
                    alt=""
                    class="py-3 px-2 focus-icon d-none"
                />
            </button>
        </div>
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Modal title
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="say Something"
                                aria-label="say Something"
                                aria-describedby="button-addon2"
                            />
                            <button
                                class="btn btn-outline-secondary"
                                type="button"
                                id="button-addon2"
                            >
                                <img
                                    src="{{ url_for('static', filename='images/mic-icon.svg') }}"
                                    alt="mic-icon"
                                    class="border-0"
                                />
                            </button>
                            <button
                                class="btn btn-outline-secondary"
                                type="button"
                                id="button-addon2"
                            >
                                <img
                                    src="{{ url_for('static', filename='images/send-icon.svg') }}"
                                    alt="Send-icon"
                                    class="border-0"
                                />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- WizAcharya Bot section  5-->
 <!-- Practice Problem Section -->
 <div class="col-12">
    <div class="key-terms titles py-5">
        <div class="text-left text-white">Practice Problems</div>
        <div class="scrolling-wrapper py-2 row d-flex flex-nowrap">
            <div class="col-6 questions-cards">

            </div>

    </div>
</div>
<!-- Practice Problem Section -->

 <!-- Application and Project Section -->
 <div class="application-and-project  ">
    <div class="text-left text-white py-3 titles">Applications & Projects</div>
    <div class="scrolling-wrapper flip-card row d-flex flex-nowrap">
        <div class="flip-card-inner col-6">
            
        </div>
    </div>
</div>
<!-- Application and Project Section -->
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
