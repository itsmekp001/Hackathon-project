<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../test/style.css"/>
</head>

<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Select a file to upload:</label><br>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpeg,.png,.gif">
        <input type="hidden" name="data_type" value="file">
        <br><br>
        <input type="submit" value="Upload">
    </form>
    <br><br>
    <form action="/" method="post">
        <label for="text">Enter some text:</label><br>
        <input type="text" id="text" name="text">
        <input type="hidden" name="data_type" value="text">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
