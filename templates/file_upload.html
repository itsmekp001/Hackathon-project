<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wiz Acharya - Main</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
    
    <!-- Navbar -->
  <nav class="navbar navbar-expand-sm d-sm-none d-block wiz-acharya-navbar">
    <div class="container ">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/wiz-acharya-logo.png') }}" alt="logo" class="img-fluid navbar-logo mx-3 my-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <div> <img src="{{ url_for('static', filename='images/user-avatar.svg') }}" alt="user-icon" class="img-fluid"></div>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Add your navigation links here -->
        </ul>
      </div>
    </div>
  </nav>


    <div class="container wiz-acharya-container  d-block">
        <!-- Upload file container -->
        <div class="row no-gutters ">
            <div class="col-12 text-left mt-3 mb-4">
                <button type="button" id="back_btn" class="btn float-left mx-2 border-0">
                    <img src="{{ url_for('static', filename='images/left-arrow-icon.svg') }}" alt="left-arrow" class="img-fluid">
                </button>
            </div>
            <div class="col-12">
                <div class="py-5 mb-4">
                    <div class="page-title mt-3 pb-5 text-center">Upload a File</div>
                    <div class="description my-2 text-center">Only PNG, JPEG, Doc, PDF files with less than 25MB.</div>
                </div>
                <div class="file-uploader-section mx-5">
                    <div class="py-5 px-4">
                        <div class="form-group text-center mb-4">
                            <label for="file-upload">
                                <span class="file-icon" onclick="document.getElementById('inp_file_upload').click()"></span>
                            </label>
                            <input type="file" id="inp_file_upload" class="form-control inp-file-uploader">
                            <span class="uploaded-file-name" id="uploaded_file_name"></span>
                        </div>
                        <div class="d-flex justify-content-center align-items-center flex-wrap">
                            <div class="text-center mb-2">
                                <button type="button" id="upload_file" class="btn py-3 px-4 mx-3 wiz-outline-252f50 text-nowrap">
                                    <img src="{{ url_for('static', filename='images/upload-icon.svg') }}" alt="upload" class="img-fluid mx-2">
                                    Upload File
                                </button>
                            </div>
                            <div class="text-center mb-2">
                                <button type="button" id="upload_file" class="btn py-3 px-4 mx-3 wiz-outline-252f50 text-nowrap">
                                    <img src="{{ url_for('static', filename='images/capture-icon.svg') }}" alt="upload" class="img-fluid mx-2">
                                    Capture
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4 mb-3 text-center">
                <button type="button" class="btn py-3 px-5 text-uppercase wiz-btn-6574f9">Submit</button>
            </div>
        </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
